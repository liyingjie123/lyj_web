<!DOCTYPE HTML>
<html>
<head>
    <title> 仿QQ空间相册 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #main{
        width:1000px;
        margin:auto;
        }
        #smallpic{
        height:120px; 
        }
        img{
        float:left; 
        margin-right:10px; 
        margin-bottom:10px;
        }
        #smallpic img:hover{
            cursor:pointer; /*设定鼠标的形状为小手*/
        }
        .pb{
         border:3px solid #14c3fd;
        } 
    </style>
    <script type="text/javascript">
        var big = document.getElementById("bigpic");
        var imgArr = document.getElementsByTagName('img');
        function get(num){
            document.getElementById("bigpic").src=imgArr[num].src;
            document.getElementById("imgArr[num]").style.borderColor="red";
        }
    </script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            var imgArr = document.getElementsByTagName('img');
            var cr=$(imgArr); 
            $("imgArr").onclick(function(num){
                $("imgArr")css("border-color","red")
            })
        })
    </script>
</head>

<body>
    <div id="main">
        <div id="smallpic">
            <img src="images/s2.jpg" width="180" height="100" onclick="get(0);"/>
            <img src="images/s3.jpg" width="180" height="100" onclick="get(1);"/>
            <img src="images/s4.jpg" width="180" height="100" onclick="get(2);"/>
            <img src="images/s5.jpg" width="180" height="100" onclick="get(3);"/>
            <img src="images/s6.jpg" width="180" height="100" onclick="get(4);"/>
        </div>
        <div >
            <img id="bigpic" src="images/s1.jpg" width="940px" />
        </div>
    </div>
</body>
</html>
