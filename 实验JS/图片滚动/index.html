<!DOCTYPE HTML>
<html>
<head>
  	<title>图片自动滚动</title>
  	<meta charset="utf-8"/>
  	<link rel="stylesheet" type="text/css" href="index.css">
  	
</head>

<body>
	<div id="picScroll" onmouseover="clearInterval(g)" onmouseout="x()">
		<span id="picScroll1">
			<img src="images/1.jpg" />
			<img src="images/2.jpg" />
			<img src="images/3.jpg" />
			<img src="images/4.jpg" />
			<img src="images/5.jpg" />
			<img src="images/6.jpg" />
			<img src="images/7.jpg" />
			<img src="images/8.jpg" />
		</span>
		<span id="picScroll2"></span>
 	</div> 
  <script type="text/javascript">
      var tab=document.getElementById("picScroll");
      var tab1=document.getElementById("picScroll1");
      var tab2=document.getElementById("picScroll2");
      tab2.innerHTML=tab1.innerHTML;
      function changeToleft () {
        if(tab2.offsetWidth-tab.scrollLeft<=0){
          tab.scrollLeft-=tab1.offsetWidth;
        }
        else{
        tab.scrollLeft++;
      }
      }
      function x() {g=setInterval("changeToleft ()",10)};
    </script>
</body>
</html>
